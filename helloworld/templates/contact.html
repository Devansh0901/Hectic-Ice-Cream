{% extends 'base.html' %}
{% block title %}
Contact Us
{% endblock title %}
{% block body %}
<div class="container-fluid px-0">
    <img src="/static/images1.jpg" class="d-block w-100" alt="..." height="450">
    <br>
    <h2 class="text-center"> Contact US</h2>
</div>
<div class="container">
    <form method="POST" action="/contact">
        {% csrf_token %}
        <div class="form-group">
          <label for="name1">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
          </div>
          <div class="form-group">
            <label for="phone">Phone No.</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Number">
          </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Write your message</label>
          <textarea class="form-control" id="comment" rows="3" name="desc"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
        <br>
      </form>
</div>
{% endblock body %}
